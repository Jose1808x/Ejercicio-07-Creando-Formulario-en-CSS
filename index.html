<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/06c060f427.js" crossorigin="anonymous"></script>
    
    <title>Ejercicio 07 Creando Formulario en CSS</title>
</head>
<body>
    
    <div class="contenedor">
        <div class="titulo">
            <h2>Registrate en nuestro formulario</h2>
        </div>
        

        <div class="logos">
            <button class="google-btn">
                <div class="img">
                    <img src="img/google.png" alt="">
                </div>
                Registrarse con Google
            </button>
            <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="">
            <div class="seccion-inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre">
                </label>
                <label for="usuario">
                    <span>Usuario</span>
                    <input type="text" name="usuario" id="usuario">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>    

            <label for="clave">
                <span>Password</span>
                <input type="password" name="clave" id="clave">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>
            <button type="submit"class="btn-rojo">Crear cuenta</button>
            
        </form>

        
    </div>
    
</body>
</html>
